<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Advis-a-tron</title>
        <link rel="stylesheet" type="text/css" href="advis-a-tron.css"/>
    </head>
    <body>
        <header>
            <h1>The Illustrious Advis-a-tron</h1>
        </header>
        <div id="wrap">
            <center>
                <h2>Choose your major</h2>
                <!-- dropdown menu for major -->
                <form>
                    <div id="dropdown">
                        <select id="major">
                            <option value="Astronomy">Astronomy</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Engineering BA">Engineering BA</option>
                            <option value="Engineering BS">Engineering BS</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Mathematics Stats">Mathematics: Statistics Track</option>
                        </select>
                    </div>
                </form>
                <br/>
                <button id="Submit"><span>SUBMIT</span></button>
            </center>
            <!-- so the dropdown list doesn't spill down beyond the background -->
            <p class="bottom-whitespace"></p>
        </div>
        <script src="advis-a-tron.js"></script>
    </body>
</html>
