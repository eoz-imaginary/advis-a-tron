<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Advis-a-tron</title>
        <link rel="stylesheet" type="text/css" href="advis-a-tron.css"/>
    </head>
    <body>
        <header>
            <h1>The Illustrious Advis-a-tron</h1>
        </header>

        <div id="wrap">
            <aside>
                <form>
                    <div>

                        <table>
                            <td valign="top">
                                <div id="navbarsize">
                                <br/>
                                <table id="categories">
                                  <!-- dropdown menus for year built -->
                                    <tr><td><label for="major">Major</label></td></tr>
                                    <tr><td>
                                        <div id="dropdown">
                                        <select id="major">
                                            <option value="Computer Science">Computer Science</option>
                                            <option value="Math">Math</option>
                                            <option value="Astronomy">Astronomy</option>
                                        </select>
                                        </div>
                                    </td></tr>
                                </table>
                                <br/>
                                <!-- submit button -->
                                    <center><button id = "submitBtn">SUBMIT</button></center>
                                </div>
                            </td>
                            <td id="display">
                                <main></main>
                            </td>
                        </table>
                    </div>
                    <br/>
                </form>
            </aside>
        </div>
        <script src="advis-a-tron.js"></script>
    </body>
</html>
